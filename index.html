<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cookbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .recipe-list {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .recipe {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .recipe:hover {
      background: #f0f8ff;
    }

    #recipe-details {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: white;
      border: 1px solid #ddd;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üç≤ My Simple Cookbook</h1>

  <div class="recipe-list">
    <div class="recipe" onclick="showRecipe('pasta')">Pasta</div>
    <div class="recipe" onclick="showRecipe('pancakes')">Pancakes</div>
    <div class="recipe" onclick="showRecipe('salad')">Salad</div>
    <div class="recipe" onclick="showRecipe('Idli')">Idli</div>

  </div>

  <div id="recipe-details"></div>

  <script>
    function showRecipe(recipe) {
      let details = document.getElementById("recipe-details");
      let content = "";

      if (recipe === "pasta") {
        content = `
          <h2>üçù Pasta Recipe</h2>
          <h3>Ingredients:</h3>
          <ul>
            <li>Pasta - 200g</li>
            <li>Tomato Sauce - 1 cup</li>
            <li>Cheese - 50g</li>
          </ul>
          <h3>Steps:</h3>
          <ol>
            <li>Boil pasta until soft.</li>
            <li>Add tomato sauce and mix.</li>
            <li>Top with cheese and serve.</li>
          </ol>
        `;
      } else if (recipe === "pancakes") {
        content = `
          <h2>ü•û Pancakes Recipe</h2>
          <h3>Ingredients:</h3>
          <ul>
            <li>Flour - 1 cup</li>
            <li>Milk - 1 cup</li>
            <li>Egg - 1</li>
          </ul>
          <h3>Steps:</h3>
          <ol>
            <li>Mix all ingredients into a smooth batter.</li>
            <li>Heat pan and pour batter.</li>
            <li>Cook both sides until golden.</li>
          </ol>
        `;
      } else if (recipe === "salad") {
        content = `
          <h2>ü•ó Salad Recipe</h2>
          <h3>Ingredients:</h3>
          <ul>
            <li>Lettuce</li>
            <li>Cucumber</li>
            <li>Tomato</li>
            <li>Olive Oil</li>
          </ul>
          <h3>Steps:</h3>
          <ol>
            <li>Chop all vegetables.</li>
            <li>Mix them in a bowl.</li>
            <li>Add olive oil and serve fresh.</li>
          </ol>
        `;
      }

       else if (recipe === "Idli") {
        content = `
          <h2>ü•ó Idli Recipe</h2>
          <h3>Ingredients:</h3>
          <ul>
            <li>raw rice 4 cups</li>
            <li>urnd dal 1.5 cups</li>
            <li>fenugreek 2 spoon</li>
            <li>water</li>
            <li>salt</li>

          </ul>
          <h3>Steps:</h3>
          <ol>
            <li>Soak rice and dal with fenugreek for 6‚Äì8 hrs.</li>
            <li>grind well.</li>
            <li>Ferment overnight (8‚Äì12 hrs</li>
            <li>Add salt, pour batter into greased idli mold</li>
            <li>Steam 10‚Äì12 mins ‚Üí soft idlis ready</li>

          </ol>
        `;
      }
      details.innerHTML = content;
      details.style.display = "block";
    }
  </script>
</body>
</html>
